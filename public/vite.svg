<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <!-- Color naranja Fuerza Ciudadana: #F57F20 -->
  
  <!-- Letra J - Estilo Sólido y Bold -->
  <path d="M25 40 H70 V55 H55 V95 Q55 115 40 115 H15 V100 H30 Q40 100 40 90 V55 H25 Z" 
        fill="#F57F20"/>
  
  <!-- Letra C - Estilo Sólido y Bold -->
  <path d="M85 40 H150 V55 H105 Q95 55 95 65 V90 Q95 100 105 100 H150 V115 H100 Q75 115 75 90 V65 Q75 40 100 40 Z" 
        fill="#F57F20"/>
  
  <!-- PUÑO REDISEÑADO (Sólido y con más fuerza) -->
  <g transform="translate(170, 35)">
    <!-- Silueta principal del puño y muñeca -->
    <path d="M10 80 L10 70 Q10 65 15 65 L65 65 Q72 65 72 58 L72 15 Q72 8 65 8 L55 8 Q48 8 48 15 L48 18 Q42 12 35 12 L28 12 Q21 12 21 18 L21 22 Q15 15 8 15 L3 15 Q-5 15 -5 25 L-5 50 Q-5 60 5 62 L5 80 Z" 
          fill="#F57F20"/>
    
    <!-- Pulgar cerrando con fuerza (Espacio negativo) -->
    <path d="M5 62 Q-2 62 -2 50 L-2 35 Q-2 30 3 30 L40 30 Q48 30 48 40 L48 55 Q48 65 38 65 L10 65" 
          fill="white" transform="translate(1, 2) scale(0.95)"/>
    <!-- Relleno del pulgar para que sea naranja pero definido -->
    <path d="M8 64 Q2 64 2 52 L2 37 Q2 32 7 32 L42 32 Q50 32 50 42 L50 57 Q50 67 40 67 L12 67" 
          fill="#F57F20"/>

    <!-- Líneas de definición de dedos (Espacios finos) -->
    <line x1="21" y1="15" x2="21" y2="32" stroke="white" stroke-width="2"/>
    <line x1="48" y1="12" x2="48" y2="32" stroke="white" stroke-width="2"/>
    
    <!-- Sombra/Detalle en la palma para realismo -->
    <path d="M15 67 L40 67" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Línea de base decorativa -->
  <rect x="25" y="125" width="220" height="6" rx="3" fill="#F57F20"/>
</svg>