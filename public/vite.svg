
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" style="border-radius: 8px; font-family: 'Arial Black', sans-serif;">
  <defs>
    <!-- Degradado del fondo principal -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7b00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </linearGradient>

    <!-- Degradado Metálico para el texto -->
    <linearGradient id="chromeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#cbd5e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#718096;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>

    <!-- Filtro de Bisel y Sombra para el texto -->
    <filter id="textEffect" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="3" dy="3" result="offsetBlur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#bbbbbb" result="specOut">
        <fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"/>
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.8"/>
    </filter>

    <!-- Patrón de Circuito -->
    <pattern id="circuitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M10 10 L90 10 L90 90 M50 10 L50 50 L10 50" stroke="rgba(255,255,255,0.1)" stroke-width="0.5" fill="none" />
      <circle cx="10" cy="10" r="1.5" fill="rgba(255,255,255,0.2)" />
      <circle cx="90" cy="10" r="1.5" fill="rgba(255,255,255,0.2)" />
    </pattern>
  </defs>

  <!-- Fondo -->
  <rect width="800" height="500" fill="url(#bgGrad)" />
  <rect width="800" height="500" fill="url(#circuitPattern)" />

  <!-- Silueta abstracta de Santander (Representación) -->
  <path d="M150 100 Q 200 80, 250 120 T 300 200 T 220 350 T 100 300 T 150 100" 
        fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="2" />

  <!-- Gráfico Central: Brazo Robótico y Micrófono (Estilizado) -->
  <g transform="translate(450, 50) scale(1.2)">
    <!-- Brazo/Mano -->
    <path d="M50 300 L90 150 L140 150 L170 300 Z" fill="#e2e8f0" />
    <path d="M95 150 C 95 120, 135 120, 135 150" fill="#a0aec0" />
    <!-- Líneas de luz azul -->
    <rect x="105" y="160" width="4" height="40" fill="#00f2ff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
    </rect>
    
    <!-- Micrófono -->
    <rect x="80" y="20" width="70" height="110" rx="35" fill="#2d3748" />
    <path d="M80 75 H150" stroke="#4a5568" stroke-width="2" />
    <rect x="90" y="130" width="50" height="20" fill="#1a202c" />
    <!-- Rejilla -->
    <pattern id="grid" x="0" y="0" width="5" height="5" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="0.5" fill="#718096" />
    </pattern>
    <rect x="85" y="30" width="60" height="50" rx="25" fill="url(#grid)" />
  </g>

  <!-- Texto Principal -->
  <g filter="url(#textEffect)">
    <text x="400" y="350" text-anchor="middle" font-size="72" font-weight="900" fill="url(#chromeGrad)" letter-spacing="-2">
      BERRAQUERA
    </text>
    <text x="400" y="415" text-anchor="middle" font-size="62" font-weight="900" fill="url(#chromeGrad)" letter-spacing="-1">
      SANTANDEREANA
    </text>
  </g>

  <!-- Subtítulo -->
  <rect x="50" y="435" width="700" height="2" fill="rgba(255,255,255,0.3)" />
  <text x="400" y="465" text-anchor="middle" font-size="24" font-weight="bold" fill="#ffffff" letter-spacing="1">
    MEDIO INDEPENDIENTE DE COMUNICACIÓN
  </text>

  <!-- Brillos adicionales -->
  <circle cx="400" cy="350" r="150" fill="url(#radialGlow)" opacity="0.3" />
  <defs>
    <radialGradient id="radialGlow">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg>
