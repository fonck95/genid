<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="profileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <clipPath id="roundedRect">
      <rect x="0" y="0" width="400" height="500" rx="20" ry="20"/>
    </clipPath>
  </defs>
  <rect width="100%" height="100%" fill="url(#profileGrad)" clip-path="url(#roundedRect)"/>
  <!-- Professional silhouette placeholder -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="80" fill="rgba(255,255,255,0.2)"/>
    <ellipse cx="0" cy="150" rx="120" ry="150" fill="rgba(255,255,255,0.15)"/>
  </g>
  <!-- Camera icon indicator -->
  <g transform="translate(200, 440)">
    <rect x="-40" y="-15" width="80" height="30" rx="15" fill="rgba(255,255,255,0.3)"/>
    <text x="0" y="6" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">FOTO</text>
  </g>
</svg>
